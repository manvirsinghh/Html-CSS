<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit List</title>
    
    <!-- Link to Latest Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-XzQIKD7e5VQz8ZYZcu74qYZhJdvnESw01ezyK6M1dknEldwDhP2hW3RikSBe7gZb" crossorigin="anonymous">
    
    <!-- Link to External CSS File -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light text-dark">
    <div class="container mt-5">
        <h1 class="text-center text-primary mb-4">Fruit List</h1>
        
        <!-- Button to show the list -->
        <button id="showFruits" class="btn btn-primary mb-3">Show Fruits</button>
        
        <!-- Initially hidden list with Bootstrap styling -->
        <ul id="fruitList" class="list-group" style="display: none;">
            <li class="list-group-item list-group-item-warning">Apple</li>
            <li class="list-group-item list-group-item-info">Banana</li>
            <li class="list-group-item list-group-item-danger">Cherry</li>
            <li class="list-group-item list-group-item-success">Orange</li>
            <li class="list-group-item list-group-item-primary">Grapes</li>
        </ul>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JQfYq1MwIV1FPwJhDPnOGgFcCeLRHhdW20z5eVHTEpuQtD8GLxDbvfxrMoxHybL4" crossorigin="anonymous"></script>

    <!-- Link to External JS File -->
    <script src="script.js"></script>
</body>
</html>
