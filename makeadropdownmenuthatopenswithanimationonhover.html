<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Hover Dropdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        label {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* Dropdown container */
        .dropdown {
            position: relative;
            display: inline-block;
            width: 200px;
            text-align: center;
        }

        /* Button to show selected option */
        .dropdown-button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #007BFF;
            border-radius: 5px;
            background-color: white;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        /* Dropdown options */
        .dropdown-content {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: white;
            border: 2px solid #007BFF;
            border-radius: 5px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(-10px);
            visibility: hidden;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        /* Show dropdown on hover */
        .dropdown:hover .dropdown-content {
            opacity: 1;
            transform: translateY(0);
            visibility: visible;
        }

        /* Style dropdown items */
        .dropdown-content div {
            padding: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .dropdown-content div:hover {
            background-color: #007BFF;
            color: white;
        }
    </style>
</head>
<body>

    <label for="city">Select your city:</label>
    <div class="dropdown">
        <div class="dropdown-button">Barnala</div> <!-- Default selection -->
        <div class="dropdown-content">
            <div>Ludhiana</div>
            <div>Barnala</div>
            <div>Moga</div>
            <div>Chandigarh</div>
        </div>
    </div>

</body>
</html>
